<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Choose Admin or User</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('hotel.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Transparent overlay for dark effect on background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1;
        }

        /* Container for the buttons */
        .container {
            z-index: 2;
            text-align: center;
            color: white;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background for content */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Button Styles */
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Title and message styling */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        // Simple alert to welcome the user based on their selection
        function chooseRole(role) {
            alert('You selected ' + role + '!');
            if(role === 'Admin') {
                window.location.href = 'http://localhost/Hotel-Reservation-system/admin/'; // Replace with your admin link
            } else {
                window.location.href = 'http://localhost/Hotel-Reservation-system/'; // Replace with your user link
            }
        }
    </script>
</head>
<body>
    <div class="overlay"></div> <!-- Semi-transparent overlay for background effect -->
    
    <div class="container">
        <h1>Welcome to the Hotel Booking System</h1>
        <p>Please select whether you're an admin or a user</p>
        <!-- Buttons for Admin and User, calling chooseRole function on click -->
        <button class="btn" onclick="chooseRole('Admin')">Admin</button>
        <button class="btn" onclick="chooseRole('User')">User</button>
    </div>
</body>
</html>
